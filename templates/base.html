<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{if .Title}}{{.Title}}{{else}}Доступ к резюме{{end}}</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, sans-serif; max-width: 560px; margin: 2rem auto; padding: 0 1rem; color: #1a1a1a; line-height: 1.5; }
    a { color: #2563eb; }
    a:hover { text-decoration: underline; }
    h1 { font-size: 1.5rem; margin-bottom: 1rem; }
    .error { color: #b91c1c; margin-bottom: 0.75rem; }
    input[type="email"] { width: 100%; padding: 0.5rem; margin: 0.5rem 0 1rem; border: 1px solid #ccc; border-radius: 4px; }
    input[type="checkbox"] { margin-right: 0.5rem; }
    label { display: block; margin: 0.5rem 0; }
    button, .btn { display: inline-block; padding: 0.5rem 1rem; background: #2563eb; color: #fff; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; font-size: 1rem; }
    button:hover, .btn:hover { background: #1d4ed8; }
    .muted { color: #666; font-size: 0.9rem; margin-top: 1.5rem; }
    .terms-link { margin: 0.75rem 0; }
    h2 { font-size: 1.1rem; margin: 1.25rem 0 0.5rem; }
  </style>
</head>
<body>
  {{template .ContentTemplate .}}
  <p class="muted"><a href="/">На главную</a></p>
</body>
</html>
